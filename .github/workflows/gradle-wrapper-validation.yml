name: "Validate Gradle Wrapper"
on: [ push, pull_request ]

jobs:
  validation:
    name: "Gradle wrapper validation"
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
